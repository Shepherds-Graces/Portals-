
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShepherdsGrace • Portals</title>
  <style>
    :root { --bg:#0b0f14; --card:#11161d; --ink:#e8eef6; --muted:#a9b7c6; --accent:#7cc4ff; }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:var(--bg); }
    .wrap { max-width:920px; margin:6rem auto; padding:0 1rem; }
    h1 { font-size:2rem; margin:0 0 1.25rem; }
    p  { color:var(--muted); margin:.25rem 0 1.5rem; }
    ul { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:14px; list-style:none; padding:0; margin:0; }
    a.card { display:block; padding:16px 18px; border-radius:14px; background:var(--card); text-decoration:none; color:var(--ink); border:1px solid #1b2430; }
    a.card:hover { border-color:var(--accent); outline:0; }
    small { display:block; color:var(--muted); margin-top:6px; }
    footer { margin-top:2rem; color:var(--muted); font-size:.9rem; }
    code { background:#0e141b; padding:.15rem .35rem; border-radius:6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ShepherdsGrace • Portals</h1>
    <p>Select a section:</p>
    <ul>
      
      <li><a class="card" href="StudentStudies/">
        Student Studies
        <small>Lessons &amp; assignments</small>
      </a></li>
    </ul>

    <footer>
      Root files required: <code>.nojekyll</code> (empty), <code>CNAME</code> (your domain), and this <code>index.html</code>.
    </footer>
  </main>
</body>
</html>
